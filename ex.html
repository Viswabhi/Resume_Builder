<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Signup Page</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #EFF2F9;
}

.container {
  display: flex;
  flex-direction: column;
  width: 550px;
}

.form-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

.form-container h2 {
  margin-top: 0;
}

input[type="text"],
input[type="password"],
button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
}

.hide {
  display: none;
}

#loginUsername{
  width: 95%;
  border-radius: 25px ;
}

#loginPassword{
  width: 95%;
  border-radius: 25px ;
}
#signupUsername{
  width: 95%;
  border-radius: 25px ;
}
#signupPassword{
  width: 95%;
  border-radius: 25px ;
}
#confirmPassword{
  border-radius: 25px ;
  width: 95%;
}
#signbtn{
  width: 98.5%;
  border-radius: 25px ;
}
#signupFormContainer{
  width: 535px;
}
#login{
  border-radius: 25px ;
}
#showSignupFormButton{
  border-radius: 25px;
}
.input-box i{
  position: absolute;
  right: 20px;
  top: 40%;
  transform: translateY(-50%);
  font-size: 17px;
}
.input-box{
  display: flex;
  position: relative;
}

</style>
</head>
<body>
<div class="container">
  <div class="form-container" id="loginFormContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box" >
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      
      <button type="submit" id="login">Login</button>
      <button type="button" id="showSignupFormButton">Sign up</button>
    </form>
    <div id="loginErrorMessage" class="error-message"></div>
  </div>
  <div class="form-container hide" id="signupFormContainer">
    <h2>Signup</h2>
    <form id="signupForm">
      <div class="input-box">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
     
      <div class="input-box">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      
      <button type="submit" id="signbtn">Signup</button>
    </form>
    <div id="signupErrorMessage" class="error-message"></div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var username = document.getElementById('loginUsername').value;
  var password = document.getElementById('loginPassword').value;
  var storedUser = localStorage.getItem(username);
  if (storedUser && JSON.parse(storedUser).password === password) {
    alert('Login successful!');
    // Perform any additional action like redirecting to another page
    window.location.href = 'index.html';
  } else {
    document.getElementById('loginErrorMessage').textContent = 'Invalid username or password!';
  }
});

document.getElementById('signupForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var username = document.getElementById('signupUsername').value;
  var password = document.getElementById('signupPassword').value;
  var confirmPassword = document.getElementById('confirmPassword').value;
  
  if (password !== confirmPassword) {
    document.getElementById('signupErrorMessage').textContent = 'Passwords do not match!';
    return;
  }
  
  var newUser = {username: username, password: password};
  if (!localStorage.getItem(username)) {
    localStorage.setItem(username, JSON.stringify(newUser));
    alert('Signup successful!');
    document.getElementById('signupFormContainer').classList.add('hide');
    document.getElementById('loginFormContainer').classList.remove('hide');
    document.getElementById('loginUsername').value = ''; // Clear login fields
    document.getElementById('loginPassword').value = '';
    document.getElementById('loginErrorMessage').textContent = ''; // Clear error messages
  } else {
    document.getElementById('signupErrorMessage').textContent = 'Username already exists!';
  }
});

document.getElementById('showSignupFormButton').addEventListener('click', function() {
  document.getElementById('signupFormContainer').classList.remove('hide');
  document.getElementById('loginFormContainer').classList.add('hide');
});

</script>

</body>
</html>
